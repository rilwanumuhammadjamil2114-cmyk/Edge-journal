<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Good Morning Fatima Sada!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      text-align: center;
    }

    .card {
      background: rgba(0, 0, 0, 0.3);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 3em;
      margin: 0;
      color: #ffe600;
    }

    p {
      font-size: 1.5em;
      margin-top: 10px;
      color: #ffffff;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .heart {
      color: #ff385c;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Good Morning, Fatima Sada! <span class="heart">❤️</span></h1><br>
      <br><br><br><br>
    <p>Wishing you a day full of smiles, laughter, and amazing moments!</p>
  </div>

</body>
</html>
