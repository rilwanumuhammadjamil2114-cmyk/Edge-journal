 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Good Morning Fatima Sada!</title>
  <style>
  body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to top, #ffe259, #ffa751);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: #fff;
    }

    .card {
      background: rgba(0, 0, 0, 0.35);
      border-radius: 25px;
      padding: 40px 60px;
      max-width: 700px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      animation: fadeIn 2s ease-in-out;
      position: relative;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #ffe600;
      animation: pop 1.5s ease forwards;
    }

    p {
      font-size: 1.2em;
      line-height: 1.6;
      color: #ffffff;
      margin: 0;
    }

    .heart {
      color: #ff385c;
      animation: beat 1s infinite;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Animated sun and clouds */
    .sun {
      position: absolute;
      top: -50px;
      right: -50px;
      width: 150px;
      height: 150px;
      background: #ffe600;
      border-radius: 50%;
      animation: rotateSun 20s linear infinite;
      box-shadow: 0 0 50px 15px #ffe600;
    }

    @keyframes rotateSun {
      0% { transform: rotate(0deg) translateX(0) rotate(0deg); }
      100% { transform: rotate(360deg) translateX(0) rotate(-360deg); }
    }

    .cloud {
      position: absolute;
      background: #fff;
      background: rgba(255,255,255,0.8);
      border-radius: 50%;
      width: 100px;
      height: 60px;
      top: 50px;
      animation: moveClouds 60s linear infinite;
    }

    .cloud::before, .cloud::after {
      content: '';
      position: absolute;
      background: rgba(255,255,255,0.8);
      width: 60px;
      height: 60px;
      border-radius: 50%;
    }

    .cloud::before { top: -30px; left: 10px; }
    .cloud::after { top: -20px; left: 40px; }

    @keyframes moveClouds {
      0% { left: -150px; }
      100% { left: 100%; }
    }
  <\style>
</head>

<body>
