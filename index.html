<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DUMP PABLO</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container">

<header>
  <h1>FUCK YOU PABLO</h1>
  <button id="themeToggle">Toggle Theme</button>
</header>

<section class="summary">
  <div class="card">
    <h3>Balance</h3>
    <p id="balance">$0</p>
  </div>
  <div class="card">
    <h3>Win Rate</h3>
    <p id="winRate">0%</p>
  </div>
  <div class="card">
    <h3>Total Trades</h3>
    <p id="totalTrades">0</p>
  </div>
</section>

<section class="chart-section">
  <canvas id="equityChart"></canvas>
</section>

<section class="form-section">
  <h2>Add Trade</h2>
  <form id="tradeForm">
    <input type="text" id="pair" placeholder="Pair" required>
    <input type="number" id="lot" placeholder="Lot Size" required>
    <input type="number" id="risk" placeholder="Risk %" required>
    <input type="number" id="pl" placeholder="Profit / Loss ($)" required>
    <button type="submit">Add Trade</button>
  </form>
</section>

<section class="history">
  <h2>History</h2>
  <table>
    <thead>
      <tr>
        <th>Pair</th>
        <th>Lot</th>
        <th>Risk%</th>
        <th>P/L</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody id="tradeTable"></tbody>
  </table>
</section>

</div>

<script src="script.js"></script>
</body>
</html>
