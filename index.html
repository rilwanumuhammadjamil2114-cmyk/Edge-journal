<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Journal</title>
    <!-- Bootstrap 5 CSS (minimal) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Font: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,400;14..32,500;14..32,600;14..32,700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-card {
            background: rgba(255,255,255,0.95);
            border-radius: 24px;
            padding: 30px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }
        .nav-tabs .nav-link {
            color: #495057;
            border: none;
            font-weight: 500;
        }
        .nav-tabs .nav-link.active {
            color: #667eea;
            background: transparent;
            border-bottom: 3px solid #667eea;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 30px;
            padding: 12px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102,126,234,0.3);
        }
        .btn-outline-secondary {
            border-radius: 30px;
            padding: 12px;
        }
        .dashboard-container {
            display: none;
            max-width: 900px;
            margin: 30px auto;
            background: #0b0f1c;
            border-radius: 32px;
            padding: 24px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
        }
        .stats-row {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
        }
        .stats-row .stat-card {
            flex: 1;
            background: #1e2538 !important;
            border-radius: 20px;
            padding: 20px 12px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }
        .stats-row .stat-card:hover {
            transform: translateY(-4px);
        }
        .stat-card h5 {
            font-size: 15px;
            color: #8a8f9c;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .stat-card .display-6 {
            font-size: 28px;
            font-weight: 700;
            color: white;
            margin: 0;
        }
        .chart-card {
            background: #131a2c;
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 24px;
        }
        .add-trade-btn {
            background: #2f3a5c;
            border: none;
            border-radius: 40px;
            padding: 14px 24px;
            font-weight: 600;
            color: white;
            margin-bottom: 24px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .add-trade-btn:hover {
            background: #3d4a70;
        }
        .table {
            color: #b0b7c4;
            background: #131a2c;
            border-radius: 20px;
            overflow: hidden;
            font-size: 14px;
        }
        .table thead th {
            background: #1e2538;
            color: #8a8f9c;
            font-weight: 500;
            border: none;
            padding: 14px 12px;
        }
        .table tbody td {
            border-color: #1e2538;
            padding: 12px;
        }
        .profit { color: #4caf50; font-weight: 600; }
        .loss { color: #f44336; font-weight: 600; }
        .action-btn {
            background: transparent;
            border: none;
            color: #8a8f9c;
            font-size: 16px;
            margin: 0 4px;
        }
        .action-btn.edit:hover { color: #ffc107; }
        .action-btn.delete:hover { color: #f44336; }
        .modal-content {
            background: #1e2538;
            color: white;
            border-radius: 28px;
        }
        .form-control, .form-select {
            background: #0f1422;
            border: 1px solid #2f3a5c;
            color: white;
            border-radius: 16px;
            padding: 12px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: none;
        }
        .btn-close { filter: invert(1); }
        .dev-only { display: none; }
        body.dev-mode .dev-only { display: block; }
        .phone-login-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <!-- Login Container -->
    <div class="login-container" id="loginContainer">
        <div class="login-card">
            <h3 class="text-center mb-4" style="color:#333; font-weight:700;">üìí Trading Journal</h3>
            <ul class="nav nav-tabs justify-content-center mb-4" id="authTabs">
                <li class="nav-item"><button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login">Email Login</button></li>
                <li class="nav-item"><button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup">Sign Up</button></li>
            </ul>
            <div class="tab-content">
                <!-- Email Login Tab -->
                <div class="tab-pane fade show active" id="login">
                    <form id="loginForm">
                        <div class="mb-3">
                            <input type="email" class="form-control" id="loginEmail" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">Login with Email</button>
                    </form>

                    <!-- Phone OTP Login Section -->
                    <div class="phone-login-section">
                        <p class="text-muted small text-center mb-3">or login with phone</p>
                        <div id="phoneStep1">
                            <div class="mb-3">
                                <input type="tel" class="form-control" id="loginPhone" placeholder="Phone number (e.g., +1234567890)">
                            </div>
                            <button class="btn btn-outline-secondary w-100 mb-2" id="sendOtpBtn">Send OTP</button>
                        </div>
                        <div id="phoneStep2" style="display: none;">
                            <div class="mb-3">
                                <input type="text" class="form-control" id="otpCode" placeholder="Enter 6-digit OTP">
                            </div>
                            <button class="btn btn-primary w-100" id="verifyOtpBtn">Verify & Login</button>
                            <button class="btn btn-link btn-sm w-100 mt-2" id="backToPhoneBtn">‚Üê Back</button>
                        </div>
                    </div>

                    <div class="text-center dev-only mt-2">
                        <a href="#" class="text-muted small" onclick="viewStoredUsers()"><i class="fas fa-eye me-1"></i>View stored users</a>
                    </div>
                </div>

                <!-- Signup Tab (now includes phone) -->
                <div class="tab-pane fade" id="signup">
                    <form id="signupForm">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="signupName" placeholder="Full Name" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" id="signupEmail" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <input type="tel" class="form-control" id="signupPhone" placeholder="Phone number (e.g., +1234567890)" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="signupPassword" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                    </form>
                </div>
            </div>
            <div id="messageArea" class="mt-3"></div>
        </div>
    </div>

    <!-- Dashboard Container (unchanged, same as before) -->
    <div class="dashboard-container" id="dashboardContainer">
        <div class="stats-flex-container">
            <div class="stats-row">
                <div class="stat-card">
                    <h5><i class="fas fa-chart-bar me-2" style="color:#8a8f9c;"></i>Total Trades</h5>
                    <p class="display-6" id="totalTrades">0</p>
                </div>
                <div class="stat-card">
                    <h5><i class="fas fa-trophy me-2" style="color:#4caf50;"></i>Winning</h5>
                    <p class="display-6" id="winningTrades">0</p>
                </div>
            </div>
            <div class="stats-row">
                <div class="stat-card">
                    <h5><i class="fas fa-times-circle me-2" style="color:#f44336;"></i>Losing</h5>
                    <p class="display-6" id="losingTrades">0</p>
                </div>
                <div class="stat-card">
                    <h5><i class="fas fa-percent me-2" style="color:#ffc107;"></i>Win Rate</h5>
                    <p class="display-6" id="winRate">0%</p>
                </div>
            </div>
        </div>
       
        <button class="btn add-trade-btn" data-bs-toggle="modal" data-bs-target="#tradeModal" id="addTradeBtn">
            <i class="fas fa-plus-circle"></i> Add New Trade
        </button>
        <div class="trades-section">
            <h3><i class="fas fa-list me-2"></i>Trades</h3>
            <div class="table-responsive">
                <table class="table table-sm">
                    <thead>
                        <tr><th>Date</th><th>Instr.</th><th>Dir</th><th>Entry</th><th>Exit</th><th>P&L</th><th>Actions</th></tr>
                    </thead>
                    <tbody id="tradesTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Trade Modal (unchanged) -->
    <div class="modal fade" id="tradeModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tradeModalLabel">Add New Trade</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="tradeForm">
                        <input type="hidden" id="tradeId">
                        <div class="mb-3">
                            <label for="tradeDate" class="form-label">Date</label>
                            <input type="date" class="form-control" id="tradeDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="tradeInstrument" class="form-label">Instrument</label>
                            <input type="text" class="form-control" id="tradeInstrument" required>
                        </div>
                        <div class="mb-3">
                            <label for="tradeDirection" class="form-label">Direction</label>
                            <select class="form-select" id="tradeDirection">
                                <option value="LONG">Long</option>
                                <option value="SHORT">Short</option>
                            </select>
                        </div>
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label for="tradeEntryPrice" class="form-label">Entry</label>
                                <input type="number" step="0.00001" class="form-control" id="tradeEntryPrice" required>
                            </div>
                            <div class="col-6 mb-3">
                                <label for="tradeExitPrice" class="form-label">Exit</label>
                                <input type="number" step="0.00001" class="form-control" id="tradeExitPrice" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label for="tradeStopLoss" class="form-label">Stop</label>
                                <input type="number" step="0.00001" class="form-control" id="tradeStopLoss">
                            </div>
                            <div class="col-6 mb-3">
                                <label for="tradeTakeProfit" class="form-label">TP</label>
                                <input type="number" step="0.00001" class="form-control" id="tradeTakeProfit">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="tradeProfitLoss" class="form-label">P&L ($)</label>
                            <input type="number" step="0.01" class="form-control" id="tradeProfitLoss" required>
                        </div>
                        <div class="mb-3">
                            <label for="tradeNotes" class="form-label">Notes</label>
                            <textarea class="form-control" id="tradeNotes" rows="2"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveTradeBtn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // ---------- localStorage Keys ----------
        const USERS_KEY = 'trading_journal_users';
        const CURRENT_USER_KEY = 'trading_journal_current_user';

        let trades = [];
        let logs = [];
        let currentUser = null;
        let chartInstance = null;

        // For OTP simulation
        let pendingOtp = null;
        let pendingPhone = null;

        // User‚Äëspecific keys
        function getTradesKey() { return currentUser ? `trades_user_${currentUser.id}` : null; }
        function getLogsKey() { return currentUser ? `logs_user_${currentUser.id}` : null; }

        function getTrades() {
            if (!currentUser) return [];
            return JSON.parse(localStorage.getItem(getTradesKey()) || '[]');
        }
        function saveTrades() {
            if (!currentUser) return;
            localStorage.setItem(getTradesKey(), JSON.stringify(trades));
        }
        function getLogs() {
            if (!currentUser) return [];
            return JSON.parse(localStorage.getItem(getLogsKey()) || '[]');
        }
        function saveLogs() {
            if (!currentUser) return;
            localStorage.setItem(getLogsKey(), JSON.stringify(logs));
        }
        function loadData() {
            if (!currentUser) return;
            trades = getTrades();
            logs = getLogs();
        }

        function getUsers() { return JSON.parse(localStorage.getItem(USERS_KEY) || '[]'); }
        function saveUsers(users) { localStorage.setItem(USERS_KEY, JSON.stringify(users)); }

        function showMessage(message, type = 'danger', container = 'messageArea') {
            const msgDiv = document.getElementById(container);
            if (!msgDiv) return;
            msgDiv.innerHTML = `<div class="alert alert-${type} alert-dismissible fade show">${message}<button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>`;
            setTimeout(() => { const alert = msgDiv.querySelector('.alert'); if (alert) alert.remove(); }, 3000);
        }

        function generateId() { return Date.now() + Math.floor(Math.random() * 1000); }

        function addLog(action, tradeId, instrument, details) {
            if (!currentUser) return;
            logs.push({ id: generateId(), timestamp: new Date().toISOString(), action, tradeId, instrument, details });
            saveLogs();
        }

        // ---------- Chart rendering (same) ----------
        function renderChart() {
            const ctx = document.getElementById('performanceChart').getContext('2d');
            if (chartInstance) chartInstance.destroy();
            if (!trades.length) {
                chartInstance = new Chart(ctx, {
                    type: 'line',
                    data: { labels: [], datasets: [] },
                    options: { plugins: { title: { display: true, text: 'No trades yet' } } }
                });
                return;
            }
            const sorted = [...trades].sort((a,b) => new Date(a.date) - new Date(b.date));
            const labels = sorted.map(t => new Date(t.date).toLocaleDateString());
            let cumulative = 0;
            const data = sorted.map(t => { cumulative += t.profitLoss; return cumulative; });
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels,
                    datasets: [{
                        label: 'Cumulative P&L ($)',
                        data,
                        borderColor: '#4caf50',
                        backgroundColor: 'rgba(76,175,80,0.1)',
                        tension: 0.1,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: { y: { beginAtZero: false, grid: { color: '#1e2538' }, ticks: { color: '#8a8f9c' } },
                             x: { ticks: { color: '#8a8f9c', maxRotation: 0, autoSkip: true } } }
                }
            });
        }

        // ---------- Dashboard rendering (same) ----------
        function renderDashboard() {
            const total = trades.length;
            const winning = trades.filter(t => t.profitLoss > 0).length;
            const losing = total - winning;
            const winRate = total ? ((winning / total) * 100).toFixed(1) : 0;
            document.getElementById('totalTrades').textContent = total;
            document.getElementById('winningTrades').textContent = winning;
            document.getElementById('losingTrades').textContent = losing;
            document.getElementById('winRate').textContent = winRate + '%';

            const tbody = document.getElementById('tradesTableBody');
            if (!trades.length) {
                tbody.innerHTML = '<tr><td colspan="7" class="text-center">No trades yet</td></tr>';
                return;
            }
            const sorted = [...trades].sort((a,b) => new Date(b.date) - new Date(a.date));
            let html = '';
            sorted.forEach(trade => {
                const pnlClass = trade.profitLoss > 0 ? 'profit' : 'loss';
                html += `<tr>
                    <td>${new Date(trade.date).toLocaleDateString()}</td>
                    <td>${trade.instrument}</td>
                    <td>${trade.direction}</td>
                    <td>${trade.entryPrice}</td>
                    <td>${trade.exitPrice}</td>
                    <td class="${pnlClass}">$${trade.profitLoss.toFixed(2)}</td>
                    <td>
                        <button class="action-btn edit" onclick="editTrade('${trade.id}')"><i class="fas fa-edit"></i></button>
                        <button class="action-btn delete" onclick="deleteTrade('${trade.id}')"><i class="fas fa-trash-alt"></i></button>
                    </td>
                </tr>`;
            });
            tbody.innerHTML = html;
            renderChart();
        }

        // ---------- Trade CRUD (same) ----------
        window.editTrade = function(id) {
            const trade = trades.find(t => t.id == id);
            if (!trade) return;
            document.getElementById('tradeId').value = trade.id;
            document.getElementById('tradeDate').value = trade.date.split('T')[0];
            document.getElementById('tradeInstrument').value = trade.instrument;
            document.getElementById('tradeDirection').value = trade.direction;
            document.getElementById('tradeEntryPrice').value = trade.entryPrice;
            document.getElementById('tradeExitPrice').value = trade.exitPrice;
            document.getElementById('tradeStopLoss').value = trade.stopLoss || '';
            document.getElementById('tradeTakeProfit').value = trade.takeProfit || '';
            document.getElementById('tradeProfitLoss').value = trade.profitLoss;
            document.getElementById('tradeNotes').value = trade.notes || '';
            document.getElementById('tradeModalLabel').textContent = 'Edit Trade';
            new bootstrap.Modal(document.getElementById('tradeModal')).show();
        };
        window.deleteTrade = function(id) {
            if (!confirm('Delete this trade?')) return;
            const trade = trades.find(t => t.id == id);
            if (trade) {
                addLog('DELETE', id, trade.instrument, `Deleted`);
                trades = trades.filter(t => t.id != id);
                saveTrades();
                renderDashboard();
            }
        };
        document.getElementById('addTradeBtn').addEventListener('click', function() {
            document.getElementById('tradeForm').reset();
            document.getElementById('tradeId').value = '';
            document.getElementById('tradeDate').value = new Date().toISOString().split('T')[0];
            document.getElementById('tradeModalLabel').textContent = 'Add New Trade';
        });
        document.getElementById('saveTradeBtn').addEventListener('click', function() {
            const id = document.getElementById('tradeId').value;
            const tradeData = {
                date: document.getElementById('tradeDate').value,
                instrument: document.getElementById('tradeInstrument').value,
                direction: document.getElementById('tradeDirection').value,
                entryPrice: parseFloat(document.getElementById('tradeEntryPrice').value),
                exitPrice: parseFloat(document.getElementById('tradeExitPrice').value),
                stopLoss: document.getElementById('tradeStopLoss').value ? parseFloat(document.getElementById('tradeStopLoss').value) : null,
                takeProfit: document.getElementById('tradeTakeProfit').value ? parseFloat(document.getElementById('tradeTakeProfit').value) : null,
                profitLoss: parseFloat(document.getElementById('tradeProfitLoss').value),
                notes: document.getElementById('tradeNotes').value
            };
            if (id) {
                const index = trades.findIndex(t => t.id == id);
                if (index !== -1) {
                    tradeData.id = id;
                    trades[index] = tradeData;
                    addLog('EDIT', id, tradeData.instrument, `Edited`);
                }
            } else {
                tradeData.id = generateId();
                trades.push(tradeData);
                addLog('ADD', tradeData.id, tradeData.instrument, `Added`);
            }
            saveTrades();
            renderDashboard();
            bootstrap.Modal.getInstance(document.getElementById('tradeModal')).hide();
        });

        // ---------- Login with Email ----------
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            const users = getUsers();
            const user = users.find(u => u.email === email && u.password === password);
            if (!user) { showMessage('Invalid credentials.', 'danger'); return; }
            loginUser(user);
        });

        // ---------- Phone OTP Login ----------
        document.getElementById('sendOtpBtn').addEventListener('click', function() {
            const phone = document.getElementById('loginPhone').value.trim();
            if (!phone) { showMessage('Please enter phone number.', 'warning'); return; }
            const users = getUsers();
            const user = users.find(u => u.phone === phone);
            if (!user) { showMessage('Phone number not registered.', 'danger'); return; }
            // Simulate sending OTP (generate random 6-digit)
            pendingOtp = Math.floor(100000 + Math.random() * 900000).toString();
            pendingPhone = phone;
            alert(`[SIMULATED] Your OTP is: ${pendingOtp}`);  // In real app, send via SMS
            showMessage('OTP sent to your phone.', 'success');
            // Switch to step 2
            document.getElementById('phoneStep1').style.display = 'none';
            document.getElementById('phoneStep2').style.display = 'block';
        });

        document.getElementById('verifyOtpBtn').addEventListener('click', function() {
            const enteredOtp = document.getElementById('otpCode').value.trim();
            if (!enteredOtp || enteredOtp !== pendingOtp) {
                showMessage('Invalid OTP.', 'danger');
                return;
            }
            // OTP correct ‚Äì log in the user associated with pendingPhone
            const users = getUsers();
            const user = users.find(u => u.phone === pendingPhone);
            if (!user) { showMessage('User not found.', 'danger'); return; }
            loginUser(user);
            // Reset OTP flow
            pendingOtp = null;
            pendingPhone = null;
            document.getElementById('phoneStep2').style.display = 'none';
            document.getElementById('phoneStep1').style.display = 'block';
            document.getElementById('loginPhone').value = '';
            document.getElementById('otpCode').value = '';
        });

        document.getElementById('backToPhoneBtn').addEventListener('click', function() {
            document.getElementById('phoneStep2').style.display = 'none';
            document.getElementById('phoneStep1').style.display = 'block';
            pendingOtp = null;
            pendingPhone = null;
        });

        // ---------- Shared login function ----------
        function loginUser(user) {
            currentUser = { id: user.id, name: user.name, email: user.email, phone: user.phone };
            localStorage.setItem(CURRENT_USER_KEY, JSON.stringify(currentUser));
            loadData();
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('dashboardContainer').style.display = 'block';
            renderDashboard();
        }

        // ---------- Signup (now includes phone) ----------
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('signupName').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const phone = document.getElementById('signupPhone').value.trim();
            const password = document.getElementById('signupPassword').value;
            if (!name || !email || !phone || !password) {
                showMessage('All fields required.', 'warning');
                return;
            }
            const users = getUsers();
            if (users.find(u => u.email === email)) {
                showMessage('Email already exists.', 'danger');
                return;
            }
            if (users.find(u => u.phone === phone)) {
                showMessage('Phone number already registered.', 'danger');
                return;
            }
            const newUser = { id: generateId(), name, email, phone, password };
            users.push(newUser);
            saveUsers(users);

            // Auto-fill login email and switch to email tab
            document.getElementById('loginEmail').value = email;
            document.getElementById('loginPassword').value = '';
            new bootstrap.Tab(document.getElementById('login-tab')).show();
            showMessage('Signup successful! You can now login.', 'success');
            e.target.reset();
        });

        // ---------- Dev mode ----------
        function enableDevMode() {
            if (new URLSearchParams(window.location.search).get('dev') === 'true') {
                document.body.classList.add('dev-mode');
            }
        }
        window.viewStoredUsers = function() {
            const users = getUsers();
            if (!users.length) { showMessage('No users.', 'info'); return; }
            let list = users.map(u => `ID: ${u.id}, Name: ${u.name}, Email: ${u.email}, Phone: ${u.phone}`).join('\n');
            alert('Stored Users:\n' + list);
            console.table(users);
        };

        // ---------- Initialize ----------
        (function init() {
            enableDevMode();
            const savedUser = localStorage.getItem(CURRENT_USER_KEY);
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                loadData();
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('dashboardContainer').style.display = 'block';
                renderDashboard();
            }
            // Create demo user if none exists (with phone)
            const users = getUsers();
            if (!users.length) {
                users.push({
                    id: 1,
                    name: 'Demo User',
                    email: 'demo@example.com',
                    phone: '+1234567890',
                    password: 'password123'
                });
                saveUsers(users);
                console.log('Demo user created. Phone: +1234567890, OTP simulation works.');
            }
        })();
    </script>
</body>
