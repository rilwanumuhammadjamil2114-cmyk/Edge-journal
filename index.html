<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edge Journal</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Font: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,400;14..32,500;14..32,600;14..32,700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Splash Screen Styles */
        .splash-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 1s ease-in-out;
        }
        
        .splash-content {
            text-align: center;
            animation: fadeInUp 1.5s ease-out;
        }
        
        .splash-icon {
            font-size: 120px;
            color: white;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.2));
        }
        
        .splash-title {
            font-size: 48px;
            font-weight: 800;
            color: white;
            letter-spacing: -0.5px;
            text-shadow: 0 4px 15px rgba(0,0,0,0.2);
            animation: fadeIn 2s ease-out;
        }
        
        .splash-subtitle {
            font-size: 18px;
            color: rgba(255,255,255,0.9);
            margin-top: 10px;
            font-weight: 400;
            animation: fadeIn 2.5s ease-out;
        }
        
        /* Animations */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        /* Login Container (initially hidden) */
        .login-container {
            min-height: 100vh;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        
        .login-container.visible {
            opacity: 1;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            font-size: 42px;
            font-weight: 800;
            color: white;
            text-shadow: 0 4px 10px rgba(0,0,0,0.2);
            letter-spacing: -0.5px;
        }
        
        .login-header p {
            color: rgba(255,255,255,0.9);
            font-size: 16px;
            font-weight: 400;
        }
        
        .login-card {
            background: rgba(255,255,255,0.95);
            border-radius: 24px;
            padding: 30px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }
        
        .nav-tabs .nav-link {
            color: #495057;
            border: none;
            font-weight: 500;
        }
        
        .nav-tabs .nav-link.active {
            color: #667eea;
            background: transparent;
            border-bottom: 3px solid #667eea;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 30px;
            padding: 12px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102,126,234,0.3);
        }
        
        .dashboard-container {
            display: none;
            max-width: 900px;
            margin: 30px auto;
            background: #0b0f1c;
            border-radius: 32px;
            padding: 24px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
        }
        
        .navbar-brand {
            font-size: 24px;
            font-weight: 700;
            color: white !important;
        }
        
        .stats-row {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
        }
        
        .stats-row .stat-card {
            flex: 1;
            background: #1e2538 !important;
            border-radius: 20px;
            padding: 20px 12px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }
        
        .stats-row .stat-card:hover {
            transform: translateY(-4px);
        }
        
        .stat-card h5 {
            font-size: 15px;
            color: #8a8f9c;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .stat-card .display-6 {
            font-size: 28px;
            font-weight: 700;
            color: white;
            margin: 0;
        }
        
        .add-trade-btn {
            background: #2f3a5c;
            border: none;
            border-radius: 40px;
            padding: 14px 24px;
            font-weight: 600;
            color: white;
            margin-bottom: 24px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .add-trade-btn:hover {
            background: #3d4a70;
        }
        
        .table {
            color: #b0b7c4;
            background: #131a2c;
            border-radius: 20px;
            overflow: hidden;
            font-size: 14px;
        }
        
        .table thead th {
            background: #1e2538;
            color: #8a8f9c;
            font-weight: 500;
            border: none;
            padding: 14px 12px;
        }
        
        .table tbody td {
            border-color: #1e2538;
            padding: 12px;
        }
        
        .profit { color: #4caf50; font-weight: 600; }
        .loss { color: #f44336; font-weight: 600; }
        
        .action-btn {
            background: transparent;
            border: none;
            color: #8a8f9c;
            font-size: 16px;
            margin: 0 4px;
        }
        
        .action-btn.edit:hover { color: #ffc107; }
        .action-btn.delete:hover { color: #f44336; }
        
        .modal-content {
            background: #1e2538;
            color: white;
            border-radius: 28px;
        }
        
        .form-control, .form-select {
            background: #0f1422;
            border: 1px solid #2f3a5c;
            color: white;
            border-radius: 16px;
            padding: 12px;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: none;
        }
        
        .btn-close { filter: invert(1); }
        .dev-only { display: none; }
        body.dev-mode .dev-only { display: block; }
    </style>
</head>
<body>
    <!-- Splash Screen with Animated Logo -->
    <div class="splash-container" id="splashScreen">
        <div class="splash-content">
            <div class="splash-icon">
                <i class="fas fa-book-open"></i>
            </div>
            <div class="splash-title">Edge Journal</div>
            <div class="splash-subtitle">Your Trading Companion</div>
        </div>
    </div>

    <!-- Login Container -->
    <div class="login-container" id="loginContainer">
        <div style="width: 100%; max-width: 420px;">
            <div class="login-header">
                <h1>Edge Journal</h1>
                <p>Your trading companion</p>
            </div>
            <div class="login-card">
                <ul class="nav nav-tabs justify-content-center mb-4" id="authTabs">
                    <li class="nav-item"><button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login">Login</button></li>
                    <li class="nav-item"><button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup">Sign Up</button></li>
                </ul>
                <div class="tab-content">
                    <!-- Login Tab -->
                    <div class="tab-pane fade show active" id="login">
                        <form id="loginForm">
                            <div class="mb-3">
                                <input type="email" class="form-control" id="loginEmail" placeholder="Email" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                        </form>

                        <!-- Dev-only link to view all stored users -->
                        <div class="text-center dev-only">
                            <a href="#" class="text-muted small" onclick="viewAllStoredData()"><i class="fas fa-database me-1"></i>View all stored users & trades (dev)</a>
                        </div>
                    </div>

                    <!-- Signup Tab -->
                    <div class="tab-pane fade" id="signup">
                        <form id="signupForm">
                            <div class="mb-3">
                                <input type="text" class="form-control" id="signupName" placeholder="Full Name" required>
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control" id="signupEmail" placeholder="Email" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="signupPassword" placeholder="Password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                        </form>
                    </div>
                </div>
                <div id="messageArea" class="mt-3"></div>
            </div>
        </div>
    </div>

    <!-- Dashboard Container -->
    <div class="dashboard-container" id="dashboardContainer">
        <nav class="navbar navbar-dark bg-transparent mb-3">
            <div class="container-fluid px-0">
                <span class="navbar-brand">ðŸ“˜ Edge Journal</span>
                <div class="ms-auto">
                    <span class="text-white-50 me-3" id="welcomeUser"></span>
                    <button class="btn btn-outline-light btn-sm" id="logoutBtn">Logout</button>
                </div>
            </div>
        </nav>

        <!-- Stats Cards -->
        <div class="stats-flex-container">
            <div class="stats-row">
                <div class="stat-card">
                    <h5><i class="fas fa-chart-bar me-2" style="color:#8a8f9c;"></i>Total Trades</h5>
                    <p class="display-6" id="totalTrades">0</p>
                </div>
                <div class="stat-card">
                    <h5><i class="fas fa-trophy me-2" style="color:#4caf50;"></i>Winning</h5>
                    <p class="display-6" id="winningTrades">0</p>
                </div>
            </div>
            <div class="stats-row">
                <div class="stat-card">
                    <h5><i class="fas fa-times-circle me-2" style="color:#f44336;"></i>Losing</h5>
                    <p class="display-6" id="losingTrades">0</p>
                </div>
                <div class="stat-card">
                    <h5><i class="fas fa-percent me-2" style="color:#ffc107;"></i>Win Rate</h5>
                    <p class="display-6" id="winRate">0%</p>
                </div>
            </div>
        </div>

        <!-- Add Trade Button -->
        <button class="btn add-trade-btn" data-bs-toggle="modal" data-bs-target="#tradeModal" id="addTradeBtn">
            <i class="fas fa-plus-circle"></i> Add New Trade
        </button>

        <!-- Trades Table -->
        <div class="trades-section">
            <h3><i class="fas fa-list me-2"></i>Trades</h3>
            <div class="table-responsive">
                <table class="table table-sm">
                    <thead>
                        <tr><th>Date</th><th>Instr.</th><th>Dir</th><th>Entry</th><th>Exit</th><th>P&L</th><th>Actions</th></tr>
                    </thead>
                    <tbody id="tradesTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Trade Modal -->
    <div class="modal fade" id="tradeModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tradeModalLabel">Add New Trade</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="tradeForm">
                        <input type="hidden" id="tradeId">
                        <div class="mb-3">
                            <label for="tradeDate" class="form-label">Date</label>
                            <input type="date" class="form-control" id="tradeDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="tradeInstrument" class="form-label">Instrument</label>
                            <input type="text" class="form-control" id="tradeInstrument" required>
                        </div>
                        <div class="mb-3">
                            <label for="tradeDirection" class="form-label">Direction</label>
                            <select class="form-select" id="tradeDirection">
                                <option value="LONG">Long</option>
                                <option value="SHORT">Short</option>
                            </select>
                        </div>
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label for="tradeEntryPrice" class="form-label">Entry</label>
                                <input type="number" step="0.00001" class="form-control" id="tradeEntryPrice" required>
                            </div>
                            <div class="col-6 mb-3">
                                <label for="tradeExitPrice" class="form-label">Exit</label>
                                <input type="number" step="0.00001" class="form-control" id="tradeExitPrice" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label for="tradeStopLoss" class="form-label">Stop</label>
                                <input type="number" step="0.00001" class="form-control" id="tradeStopLoss">
                            </div>
                            <div class="col-6 mb-3">
                                <label for="tradeTakeProfit" class="form-label">TP</label>
                                <input type="number" step="0.00001" class="form-control" id="tradeTakeProfit">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="tradeProfitLoss" class="form-label">P&L ($)</label>
                            <input type="number" step="0.01" class="form-control" id="tradeProfitLoss" required>
                        </div>
                        <div class="mb-3">
                            <label for="tradeNotes" class="form-label">Notes</label>
                            <textarea class="form-control" id="tradeNotes" rows="2"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveTradeBtn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // ---------- Splash Screen ----------
        document.addEventListener('DOMContentLoaded', function() {
            // Show splash screen for 2.5 seconds, then fade out and show login
            setTimeout(function() {
                const splash = document.getElementById('splashScreen');
                const loginContainer = document.getElementById('loginContainer');
                
                // Fade out splash
                splash.style.opacity = '0';
                
                // After fade out, hide splash and show login
                setTimeout(function() {
                    splash.style.display = 'none';
                    loginContainer.style.display = 'flex';
                    // Small delay for display to take effect, then fade in
                    setTimeout(function() {
                        loginContainer.classList.add('visible');
                    }, 50);
                }, 1000); // Match transition duration
            }, 2500); // Show splash for 2.5 seconds
        });

        // ---------- localStorage Keys ----------
        const USERS_KEY = 'edge_journal_users';
        const TRADES_PREFIX = 'edge_trades_';
        const CURRENT_USER_KEY = 'edge_current_user';

        // ---------- Global variables ----------
        let trades = [];
        let currentUser = null;

        // ---------- User management ----------
        function getUsers() {
            return JSON.parse(localStorage.getItem(USERS_KEY) || '[]');
        }
        function saveUsers(users) {
            localStorage.setItem(USERS_KEY, JSON.stringify(users));
        }

        // ---------- Trade management (per user) ----------
        function getTradesKey() {
            return currentUser ? `${TRADES_PREFIX}${currentUser.id}` : null;
        }
        function getTrades() {
            if (!currentUser) return [];
            return JSON.parse(localStorage.getItem(getTradesKey()) || '[]');
        }
        function saveTrades() {
            if (!currentUser) return;
            localStorage.setItem(getTradesKey(), JSON.stringify(trades));
        }
        function loadData() {
            if (!currentUser) return;
            trades = getTrades();
        }

        // ---------- Helper Functions ----------
        function showMessage(message, type = 'danger', container = 'messageArea') {
            const msgDiv = document.getElementById(container);
            if (!msgDiv) return;
            msgDiv.innerHTML = `<div class="alert alert-${type} alert-dismissible fade show">${message}<button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>`;
            setTimeout(() => {
                const alert = msgDiv.querySelector('.alert');
                if (alert) alert.remove();
            }, 3000);
        }

        function generateId() {
            return Date.now() + Math.floor(Math.random() * 1000);
        }

        // ---------- Dashboard Rendering ----------
        function renderDashboard() {
            const total = trades.length;
            const winning = trades.filter(t => t.profitLoss > 0).length;
            const losing = total - winning;
            const winRate = total ? ((winning / total) * 100).toFixed(1) : 0;

            document.getElementById('totalTrades').textContent = total;
            document.getElementById('winningTrades').textContent = winning;
            document.getElementById('losingTrades').textContent = losing;
            document.getElementById('winRate').textContent = winRate + '%';
            if (currentUser) {
                document.getElementById('welcomeUser').textContent = `Hi, ${currentUser.name}`;
            }

            const tbody = document.getElementById('tradesTableBody');
            if (!trades.length) {
                tbody.innerHTML = '<tr><td colspan="7" class="text-center">No trades yet</td></tr>';
                return;
            }

            const sorted = [...trades].sort((a,b) => new Date(b.date) - new Date(a.date));
            let html = '';
            sorted.forEach(trade => {
                const pnlClass = trade.profitLoss > 0 ? 'profit' : 'loss';
                html += `<tr>
                    <td>${new Date(trade.date).toLocaleDateString()}</td>
                    <td>${trade.instrument}</td>
                    <td>${trade.direction}</td>
                    <td>${trade.entryPrice}</td>
                    <td>${trade.exitPrice}</td>
                    <td class="${pnlClass}">$${trade.profitLoss.toFixed(2)}</td>
                    <td>
                        <button class="action-btn edit" onclick="editTrade('${trade.id}')"><i class="fas fa-edit"></i></button>
                        <button class="action-btn delete" onclick="deleteTrade('${trade.id}')"><i class="fas fa-trash-alt"></i></button>
                    </td>
                </tr>`;
            });
            tbody.innerHTML = html;
        }

        // ---------- Trade CRUD ----------
        window.editTrade = function(id) {
            const trade = trades.find(t => t.id == id);
            if (!trade) return;

            document.getElementById('tradeId').value = trade.id;
            document.getElementById('tradeDate').value = trade.date.split('T')[0];
            document.getElementById('tradeInstrument').value = trade.instrument;
            document.getElementById('tradeDirection').value = trade.direction;
            document.getElementById('tradeEntryPrice').value = trade.entryPrice;
            document.getElementById('tradeExitPrice').value = trade.exitPrice;
            document.getElementById('tradeStopLoss').value = trade.stopLoss || '';
            document.getElementById('tradeTakeProfit').value = trade.takeProfit || '';
            document.getElementById('tradeProfitLoss').value = trade.profitLoss;
            document.getElementById('tradeNotes').value = trade.notes || '';

            document.getElementById('tradeModalLabel').textContent = 'Edit Trade';
            new bootstrap.Modal(document.getElementById('tradeModal')).show();
        };

        window.deleteTrade = function(id) {
            if (!confirm('Delete this trade?')) return;
            const trade = trades.find(t => t.id == id);
            if (trade) {
                trades = trades.filter(t => t.id != id);
                saveTrades();
                renderDashboard();
            }
        };

        document.getElementById('addTradeBtn').addEventListener('click', function() {
            document.getElementById('tradeForm').reset();
            document.getElementById('tradeId').value = '';
            document.getElementById('tradeDate').value = new Date().toISOString().split('T')[0];
            document.getElementById('tradeModalLabel').textContent = 'Add New Trade';
        });

        document.getElementById('saveTradeBtn').addEventListener('click', function() {
            const id = document.getElementById('tradeId').value;
            const tradeData = {
                date: document.getElementById('tradeDate').value,
                instrument: document.getElementById('tradeInstrument').value,
                direction: document.getElementById('tradeDirection').value,
                entryPrice: parseFloat(document.getElementById('tradeEntryPrice').value),
                exitPrice: parseFloat(document.getElementById('tradeExitPrice').value),
                stopLoss: document.getElementById('tradeStopLoss').value ? parseFloat(document.getElementById('tradeStopLoss').value) : null,
                takeProfit: document.getElementById('tradeTakeProfit').value ? parseFloat(document.getElementById('tradeTakeProfit').value) : null,
                profitLoss: parseFloat(document.getElementById('tradeProfitLoss').value),
                notes: document.getElementById('tradeNotes').value
            };

            if (id) {
                // Edit
                const index = trades.findIndex(t => t.id == id);
                if (index !== -1) {
                    tradeData.id = id;
                    trades[index] = tradeData;
                }
            } else {
                // Add
                tradeData.id = generateId();
                trades.push(tradeData);
            }

            saveTrades();
            renderDashboard();
            bootstrap.Modal.getInstance(document.getElementById('tradeModal')).hide();
        });

        // ---------- Login ----------
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            const users = getUsers();
            const user = users.find(u => u.email === email && u.password === password);
            if (!user) {
                showMessage('Invalid credentials.', 'danger');
                return;
            }

            loginUser(user);
        });

        // ---------- Signup ----------
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('signupName').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;

            if (!name || !email || !password) {
                showMessage('All fields required.', 'warning');
                return;
            }

            const users = getUsers();
            if (users.find(u => u.email === email)) {
                showMessage('Email already exists.', 'danger');
                return;
            }

            const newUser = { id: generateId(), name, email, password };
            users.push(newUser);
            saveUsers(users);

            document.getElementById('loginEmail').value = email;
            document.getElementById('loginPassword').value = '';
            new bootstrap.Tab(document.getElementById('login-tab')).show();
            showMessage('Signup successful! Please login.', 'success');
            e.target.reset();
        });

        function loginUser(user) {
            currentUser = { id: user.id, name: user.name, email: user.email };
            localStorage.setItem(CURRENT_USER_KEY, JSON.stringify(currentUser));
            loadData();
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('dashboardContainer').style.display = 'block';
            renderDashboard();
        }

        // ---------- Logout ----------
        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem(CURRENT_USER_KEY);
            currentUser = null;
            document.getElementById('dashboardContainer').style.display = 'none';
            document.getElementById('loginContainer').style.display = 'flex';
            loginContainer.classList.add('visible');
        });

        // ---------- Dev mode: access to ALL stored data ----------
        function enableDevMode() {
            if (new URLSearchParams(window.location.search).get('dev') === 'true') {
                document.body.classList.add('dev-mode');
            }
        }

        window.viewAllStoredData = function() {
            const users = getUsers();
            let output = "=== ALL STORED USERS ===\n";
            users.forEach(u => {
                output += `ID: ${u.id}, Name: ${u.name}, Email: ${u.email}, Password: ${u.password}\n`;
                // Load this user's trades
                const tradeKey = `${TRADES_PREFIX}${u.id}`;
                const userTrades = JSON.parse(localStorage.getItem(tradeKey) || '[]');
                output += `  Trades (${userTrades.length}):\n`;
                userTrades.forEach(t => {
                    output += `    - ${t.date} ${t.instrument} ${t.direction} P&L: $${t.profitLoss}\n`;
                });
            });
            alert(output);
            console.log(output);
        };

        // ---------- Initialize ----------
        (function init() {
            enableDevMode();

            // Check for saved session
            const savedUser = localStorage.getItem(CURRENT_USER_KEY);
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                loadData();
                // If user is already logged in, hide splash immediately and show dashboard
                const splash = document.getElementById('splashScreen');
                const loginContainer = document.getElementById('loginContainer');
                const dashboardContainer = document.getElementById('dashboardContainer');
                
                splash.style.display = 'none';
                loginContainer.style.display = 'none';
                dashboardContainer.style.display = 'block';
                renderDashboard();
            }

            // Create demo user if no users exist
            const users = getUsers();
            if (!users.length) {
                users.push({
                    id: 1,
                    name: 'Demo User',
                    email: 'demo@example.com',
                    password: 'password123'
                });
                saveUsers(users);
                console.log('Demo user created. Email: demo@example.com, Password: password123');
            }
        })();
    </script>
