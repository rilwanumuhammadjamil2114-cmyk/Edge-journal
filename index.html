<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Journal - Logs</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .badge-add { background-color: #28a745; color: white; }
        .badge-edit { background-color: #ffc107; color: black; }
        .badge-delete { background-color: #dc3545; color: white; }
        .container { max-width: 1200px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">ðŸ“’ Trading Journal - Activity Logs</span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row mb-3">
            <div class="col">
                <h2>Activity Log</h2>
            </div>
            <div class="col text-end">
                <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#addLogForm">+ Add Sample Log</button>
                <button class="btn btn-danger" id="clearLogsBtn">Clear All Logs</button>
            </div>
        </div>

        <!-- Add Log Form (collapsible) -->
        <div class="collapse card card-body mb-4" id="addLogForm">
            <h5>Add New Log Entry</h5>
            <form id="logForm">
                <div class="row">
                    <div class="col-md-3 mb-2">
                        <select class="form-select" id="action" required>
                            <option value="ADD">ADD</option>
                            <option value="EDIT">EDIT</option>
                            <option value="DELETE">DELETE</option>
                        </select>
                    </div>
                    <div class="col-md-2 mb-2">
                        <input type="number" class="form-control" id="tradeId" placeholder="Trade ID (optional)">
                    </div>
                    <div class="col-md-2 mb-2">
                        <input type="text" class="form-control" id="instrument" placeholder="Instrument (optional)">
                    </div>
                    <div class="col-md-3 mb-2">
                        <input type="text" class="form-control" id="details" placeholder="Details (e.g., Added AAPL LONG)">
                    </div>
                    <div class="col-md-2 mb-2">
                        <button type="submit" class="btn btn-success w-100">Add Log</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Logs Table -->
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Action</th>
                    <th>Trade ID</th>
                    <th>Instrument</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody id="logTableBody">
                <!-- Populated by JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS (for collapse functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Storage key
        const STORAGE_KEY = 'trading_journal_logs';

        // Load logs from localStorage or initialize with dummy data
        let logs = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

        // If no logs exist, add some dummy entries for demonstration
        if (logs.length === 0) {
            logs = [
                {
                    id: Date.now() - 100000,
                    timestamp: new Date(Date.now() - 86400000).toISOString(), // yesterday
                    action: 'ADD',
                    tradeId: 101,
                    instrument: 'AAPL',
                    details: 'Added LONG AAPL @ 150.25'
                },
                {
                    id: Date.now() - 50000,
                    timestamp: new Date().toISOString(),
                    action: 'EDIT',
                    tradeId: 101,
                    instrument: 'AAPL',
                    details: 'Edited exit price to 152.30'
                },
                {
                    id: Date.now(),
                    timestamp: new Date().toISOString(),
                    action: 'DELETE',
                    tradeId: 102,
                    instrument: 'TSLA',
                    details: 'Deleted SHORT TSLA'
                }
            ];
            saveLogs();
        }

        // Save logs to localStorage
        function saveLogs() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(logs));
        }

        // Generate a simple unique ID
        function generateId() {
            return Date.now() + Math.floor(Math.random() * 1000);
        }

        // Format timestamp for display
        function formatTimestamp(isoString) {
            const date = new Date(isoString);
            return date.toLocaleString(); // uses browser's locale
        }

        // Render the logs table
        function renderLogs() {
            const tbody = document.getElementById('logTableBody');
            if (logs.length === 0) {
                tbody.innerHTML = `<tr><td colspan="5" class="text-center">No logs yet. Add one using the form above.</td></tr>`;
                return;
            }

            // Sort logs by timestamp descending (newest first)
            const sorted = [...logs].sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            let html = '';
            sorted.forEach(log => {
                const badgeClass = log.action === 'ADD' ? 'badge-add' : (log.action === 'EDIT' ? 'badge-edit' : 'badge-delete');
                html += `
                    <tr>
                        <td>${formatTimestamp(log.timestamp)}</td>
                        <td><span class="badge ${badgeClass}">${log.action}</span></td>
                        <td>${log.tradeId || '-'}</td>
                        <td>${log.instrument || '-'}</td>
                        <td>${log.details || ''}</td>
                    </tr>
                `;
            });
            tbody.innerHTML = html;
        }

        // Handle form submission to add a new log
        document.getElementById('logForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const action = document.getElementById('action').value;
            const tradeId = document.getElementById('tradeId').value ? parseInt(document.getElementById('tradeId').value) : null;
            const instrument = document.getElementById('instrument').value || null;
            const details = document.getElementById('details').value || null;

            const newLog = {
                id: generateId(),
                timestamp: new Date().toISOString(),
                action: action,
                tradeId: tradeId,
                instrument: instrument,
                details: details
            };

            logs.push(newLog);
            saveLogs();
            renderLogs();

            // Reset form and collapse it
            document.getElementById('logForm').reset();
            // Optionally collapse the form (using Bootstrap's Collapse API)
            const collapseEl = document.getElementById('addLogForm');
            const bsCollapse = new bootstrap.Collapse(collapseEl, { toggle: false });
            bsCollapse.hide();
        });

        // Clear all logs
        document.getElementById('clearLogsBtn').addEventListener('click', function() {
            if (confirm('Are you sure you want to delete all logs?')) {
                logs = [];
                saveLogs();
                renderLogs();
            }
        });

        // Initial render
        renderLogs();
    </script>
</body>
</html>
